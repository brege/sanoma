---
name: Basic Email Analysis Pipeline
description: Extract emails and filter by domain
steps:
  - name: extract dataset
    action: extract
    params:
      format: json
      output: data/extract/all.json
  - name: filter wsu emails
    action: filter
    params:
      input: data/extract/all.json
      output: data/extract/wsu.json
      domain: wsu.edu
      has_body: true
      format: json
